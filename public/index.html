<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry Token Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            text-align: center;
        }

        .gif-container {
            margin-top: 20px;
        }

        .gif-container img {
            width: 30%; /* Размер гифки для десктопа */
            height: auto;
        }

        /* Стили для кнопки BUY $FURRY */
        .buy-button {
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ffcc00;
            color: black;
            border: none;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .buy-button:hover {
            background-color: #e6b800;
        }

        .product-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .product {
            margin: 20px;
            border: 1px solid white;
            padding: 20px;
            background-color: #222;
            flex: 1 1 200px; /* Ширина блока для десктопа, адаптируется под мобильные устройства */
        }

        .product img {
            width: 150px;
            height: 150px;
        }

        .product .price {
            margin-top: 10px;
            font-size: 18px;
        }

        .purchase-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: 2px solid white;
            cursor: pointer;
        }

        .purchase-button:hover {
            background-color: white;
            color: #000;
        }

        .purchase-details {
            margin-top: 20px;
            display: none;
        }

        .purchase-details input {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
        }

        /* Медиазапрос для мобильных устройств */
        @media (max-width: 768px) {
            .gif-container img {
                width: 80%; /* Увеличение гифки на телефоне */
            }

            .product-container {
                flex-direction: column; /* Вертикальное отображение продуктов на мобильных устройствах */
            }

            .product {
                margin-bottom: 20px; /* Отступ между продуктами */
                width: 70%; /* Ширина продукта для мобильных */
                margin-left: auto;
                margin-right: auto;
            }

            .product img {
                width: 100px; /* Уменьшение изображения на мобильных устройствах */
                height: 100px;
            }

            .purchase-details input {
                width: 70%; /* Увеличение ширины поля для ввода на телефоне */
            }
        }
    </style>
</head>
<body>
    <!-- Контейнер с гифкой -->
    <div class="gif-container">
        <img src="furry.gif" alt="Furry GIF">
    </div>

    <!-- Кнопка BUY $FURRY -->
    <button class="buy-button" onclick="window.open('https://your-buy-link.com', '_blank')">Buy $FURRY</button>

    <div class="product-container">
        <div class="product">
            <img src="product1.png" alt="Product 1">
            <div class="price">Price: 300,000 $FURRY</div>
            <button class="purchase-button" onclick="purchaseProduct(500)">Purchase me</button>
        </div>
        <div class="product">
            <img src="product2.png" alt="Product 2">
            <div class="price">Price: 300,000 $FURRY</div>
            <button class="purchase-button" onclick="purchaseProduct(1000)">Purchase me</button>
        </div>
        <div class="product">
            <img src="product3.png" alt="Product 3">
            <div class="price">Price: 500,000 $FURRY</div>
            <button class="purchase-button" onclick="purchaseProduct(1500)">Purchase me</button>
        </div>
    </div>

    <div class="purchase-details" id="purchaseDetails">
        <h2>New Solana Wallet Generated!</h2>
        <div id="walletAddress"></div>
        <p>Please send the payment and enter your Telegram username below:</p>
        <input type="text" id="telegramUsername" placeholder="Enter your Telegram username">
        <button onclick="submitDetails()">Submit</button>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script>
        async function generateSolanaWallet() {
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('devnet'));
            const wallet = solanaWeb3.Keypair.generate();
            const walletAddress = wallet.publicKey.toString();
            document.getElementById('walletAddress').innerText = `Wallet Address: ${walletAddress}`;
            console.log(`Generated Wallet Address: ${walletAddress}`);
            // You can save the private key to backend for future monitoring if needed.
            return wallet;
        }

        async function purchaseProduct(price) {
            // Generate a new Solana wallet
            const wallet = await generateSolanaWallet();

            // Show the payment details section
            const purchaseDetails = document.getElementById('purchaseDetails');
            purchaseDetails.style.display = 'block';
        }

        function submitDetails() {
            const telegramUsername = document.getElementById('telegramUsername').value;
            if (telegramUsername) {
                alert(`Telegram username "${telegramUsername}" has been submitted. You will be contacted once the payment is received.`);
                // Here, you can send the username to the backend or handle the next steps as needed.
            } else {
                alert('Please enter your Telegram username.');
            }
        }
    </script>
</body>
</html>
